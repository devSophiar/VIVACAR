<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>VIVACAR - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="logo-grande">VIVACAR</div>
        <div class="subtitulo">aluguel de carros</div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="alerta-{{ category }}" style="margin-bottom: 10px;">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form class="form-box" action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label>CPF ou Email</label> 
                <input type="text" name="login_identificador" placeholder="000.000.000-00 ou email" required>
            </div>
            <div class="input-group">
                <label>Senha:</label>
                <input type="password" name="senha" required>
            </div>
            
            <button type="submit" class="btn-primario">Entrar</button>
            
            <div class="link-secundario">
                <a href="{{ url_for('cadastro') }}">Criar conta</a>
            </div>
        </form>

        <div class="copyright">2025 PinkDrive</div>
    </div>
</body>
</html>
